<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Oil pastel paper texture simulation -->
  <defs>
    <filter id="paperNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.05 0.1 0.08 0.06"/>
      </feComponentTransfer>
    </filter>
    
    <pattern id="paperGrain" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#F5F5F0" filter="url(#paperNoise)"/>
      <!-- Subtle grain dots -->
      <circle cx="10" cy="10" r="0.5" fill="#000000" opacity="0.08"/>
      <circle cx="35" cy="25" r="0.5" fill="#000000" opacity="0.06"/>
      <circle cx="60" cy="15" r="0.5" fill="#000000" opacity="0.07"/>
      <circle cx="85" cy="40" r="0.5" fill="#000000" opacity="0.05"/>
      <circle cx="20" cy="55" r="0.5" fill="#000000" opacity="0.08"/>
      <circle cx="45" cy="70" r="0.5" fill="#000000" opacity="0.06"/>
      <circle cx="70" cy="85" r="0.5" fill="#000000" opacity="0.07"/>
      <circle cx="90" cy="95" r="0.5" fill="#000000" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Apply texture -->
  <rect width="400" height="400" fill="url(#paperGrain)"/>
</svg>
