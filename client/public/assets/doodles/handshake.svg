<svg width="60" height="50" viewBox="0 0 60 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Hand-drawn handshake icon -->
  <g>
    <!-- Left hand (saffron) -->
    <path d="M 5,30 
             L 15,25 
             L 20,20 
             L 25,22 
             L 25,28 
             L 20,35 
             L 10,38 
             L 5,35 Z" 
          fill="#FF7F00" 
          stroke="#003366" 
          stroke-width="2.5" 
          stroke-linejoin="round"/>
    
    <!-- Right hand (green) -->
    <path d="M 55,30 
             L 45,25 
             L 40,20 
             L 35,22 
             L 35,28 
             L 40,35 
             L 50,38 
             L 55,35 Z" 
          fill="#0B9C2C" 
          stroke="#003366" 
          stroke-width="2.5" 
          stroke-linejoin="round"/>
    
    <!-- Connecting area -->
    <rect x="22" y="20" width="16" height="12" 
          fill="#FFFFFF" 
          stroke="#003366" 
          stroke-width="2"/>
    
    <!-- Thumb details -->
    <path d="M 18,28 L 15,32" stroke="#003366" stroke-width="2" stroke-linecap="round"/>
    <path d="M 42,28 L 45,32" stroke="#003366" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Small star accent -->
    <path d="M 30,10 L 31,13 L 34,13 L 31.5,15 L 32.5,18 L 30,16 L 27.5,18 L 28.5,15 L 26,13 L 29,13 Z" 
          fill="#FF7F00" 
          stroke="#003366" 
          stroke-width="1.5"/>
  </g>
</svg>
